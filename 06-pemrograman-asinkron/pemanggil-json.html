<h1>Pemanggil JSON menggunakan pemrograman asynchron</h1>

<button onclick="tampil()">Tampil Data JSON</button>

<script type="text/javascript" src="jquery.min.js"></script>

<script type="text/javascript">

function tampil(){
	$.ajax({
		url: 'data-json/mahasiswa.json',
		success: a => {
			console.log(a)
		}
	})
}
</script>
