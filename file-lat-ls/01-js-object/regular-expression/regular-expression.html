<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regular-expression</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form action="">
            <h1>regular-expression</h1>
            <hr>
            <div class="form-group mb-2">
                <label for="no_wa">Nomor WhatsApp</label>
                <input class="form-control" type="text" name="no_wa" id="no_wa" required minlength="11" maxlength="14">
                <small>Awali dengan 62 (kode negara), antara 11 s.d 14 digit</small>
            </div>

            <div class="form-group mb-2">
                <label for="nama">Nama dan Gelar</label>
                <input class="form-control" type="text" name="nama" id="nama" required minlength="3" maxlength="50">
                <small>Antara 3 s.d 50 huruf (termasuk gelar)</small>
            </div>

            <div><button class="btn btn-primary btn-block" id="btnSubmit" disabled>Submit</button style="width:100%"></div>
            <small id="pesan_error" style="color:red"></small>
        </form>
    </div>
</body>
<script src="jquery.min.js"></script>
<script src="regular-expression.js"></script>
</html>
