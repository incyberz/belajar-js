<h4>isPrimeNumber</h4>
<table width="100%" border="1" cellspacing="0" cellpadding="3">
	<tr>
		<td width="50%" align="center">
			Number
		</td>
		<td align="center">
			is Prime Number?
		</td>
	</tr>
	<tr>
		<td width="50%">
			<ul>
				<li id="num1">8</li>
				<li id="num2">11</li>
				<li id="num3">121</li>
				<li id="num4">127</li>
			</ul>			
		</td>
		<td>
			<ul>
				<li id="res1">?</li>
				<li id="res2">?</li>
				<li id="res3">?</li>
				<li id="res4">?</li>
			</ul>
		</td>
	</tr>
	
</table>



<script>

	function isPrimeNumber(num){
		if(num<2){
			return false
		}

		for(let i=2; i<num; i++){
			if(num%i===0) return false
		}

		return true
	}

	function action(){

		let num1 = document.getElementById('num1').innerHTML.split(',');
		let num2 = document.getElementById('num2').innerHTML.split(',');
		let num3 = document.getElementById('num3').innerHTML.split(',');
		let num4 = document.getElementById('num4').innerHTML.split(',');

		document.getElementById('res1').innerHTML = isPrimeNumber(num1);
		document.getElementById('res2').innerHTML = isPrimeNumber(num2);
		document.getElementById('res3').innerHTML = isPrimeNumber(num3);
		document.getElementById('res4').innerHTML = isPrimeNumber(num4);

	}

	action();

</script>
