<h4>uniqueLetter with Array</h4>

<input id="word" style="width:100%" onkeyup="action()">
<hr>
<p id="result">result</p>


<script>
	function uniqueLetter(word){
		if (!word) return '';
		let arr = word.match(/[a-z]/gi);
		arr.sort();
		for(let i=1; i<arr.length;i++){
			if(arr[i-1]===arr[i]){
				return false;
			} 
		}

		return true;
	}

	function action(){
		let word = document.getElementById('word').value;
		document.getElementById('result').innerHTML = uniqueLetter(word) ? `it's unique` : `--not unique`;
	}

	action();
</script>
