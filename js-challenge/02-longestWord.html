<p id="kalimat">Chal javascript the longest word in coder byte</p>
<script>


	function LongestWord(sen){
		let arr = sen.match(/[a-z]+/gi);
		let sorted = arr.sort(function(a,b){
			return b.length - a.length;
		});

		return sorted[0];
	}

	let k = document.getElementById('kalimat').innerHTML;
	// alert(k);
	console.log(LongestWord(k));



</script>
